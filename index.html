<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <!-- Balloon Container -->
    <div class="balloon-container">
      <div
        class="balloon"
        style="left: 5%; animation-name: dropDownRandom1; animation-delay: 0s"
      >
        <svg class="rope-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path
            d="M50,0 C50,50 30,80 30,100"
            stroke="#555"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
      <div
        class="balloon"
        style="
          left: 15%;
          animation-name: dropDownRandom2;
          animation-delay: 0.2s;
        "
      >
        <svg class="rope-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path
            d="M50,0 C50,50 30,80 30,100"
            stroke="#555"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
      <div
        class="balloon"
        style="
          left: 25%;
          animation-name: dropDownRandom3;
          animation-delay: 0.4s;
        "
      >
        <svg class="rope-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path
            d="M50,0 C50,50 30,80 30,100"
            stroke="#555"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
      <div
        class="balloon"
        style="
          left: 35%;
          animation-name: dropDownRandom4;
          animation-delay: 0.6s;
        "
      >
        <svg class="rope-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path
            d="M50,0 C50,50 30,80 30,100"
            stroke="#555"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
      <div
        class="balloon"
        style="
          left: 45%;
          animation-name: dropDownRandom1;
          animation-delay: 0.8s;
        "
      >
        <svg class="rope-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path
            d="M50,0 C50,50 30,80 30,100"
            stroke="#555"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
      <div
        class="balloon"
        style="left: 55%; animation-name: dropDownRandom2; animation-delay: 1s"
      >
        <svg class="rope-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path
            d="M50,0 C50,50 30,80 30,100"
            stroke="#555"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
      <div
        class="balloon"
        style="
          left: 65%;
          animation-name: dropDownRandom3;
          animation-delay: 1.2s;
        "
      >
        <svg class="rope-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path
            d="M50,0 C50,50 30,80 30,100"
            stroke="#555"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
      <div
        class="balloon"
        style="
          left: 75%;
          animation-name: dropDownRandom4;
          animation-delay: 1.4s;
        "
      >
        <svg class="rope-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path
            d="M50,0 C50,50 30,80 30,100"
            stroke="#555"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
      <div
        class="balloon"
        style="
          left: 85%;
          animation-name: dropDownRandom1;
          animation-delay: 1.6s;
        "
      >
        <svg class="rope-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path
            d="M50,0 C50,50 30,80 30,100"
            stroke="#555"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
      <div
        class="balloon"
        style="
          left: 95%;
          animation-name: dropDownRandom2;
          animation-delay: 1.8s;
        "
      >
        <svg class="rope-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <path
            d="M50,0 C50,50 30,80 30,100"
            stroke="#555"
            stroke-width="4"
            fill="none"
          />
        </svg>
      </div>
    </div>

    <div class="candle-count-display">HAPPY BIRTHDAY TOLU!</div>

    <!-- Instruction Toggle Button -->
    <div
      class="instruction-container"
      style="text-align: center; margin: 20px auto; max-width: 600px"
    >
      <button
        id="instructionToggle"
        class="instruction-toggle"
        style="
          background-color: #9b59b6;
          color: #ffffff;
          border: 2px solid #d1c4e9;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 10px;
          cursor: pointer;
        "
      >
        Show Instructions
      </button>
      <div
        id="instructionContent"
        class="instruction-content"
        style="
          display: none;
          margin-top: 20px;
          margin-bottom: 20px;
          font-family: 'Arial', sans-serif;
          font-size: 16px;
          color: #4a148c;
        "
      >
        <p>
          To add a candle, click anywhere on the cake. Blow on the phone or
          microphone to extinguish candles.
        </p>
      </div>
    </div>

    <!-- New Controls (Reset and Show Letter) added without disturbing the original layout -->
    <div class="controls">
      <button id="resetButton">Reset</button>
      <button id="showLetterButton">Show Card</button>
    </div>
    <div class="cake">
      <div id="candleCount" style="display: none"></div>
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

    <!-- New Modal for the beautifully styled letter (you can replace "letter.jpg" with your Canva image) -->
    <div id="letterModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <img
          id="letterImage"
          src="./Beige Aesthetic Photo Collage Happy Birthday Card.png"
          alt="Letter"
          style="width: 100%; border-radius: 5px"
        />
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script>
      // Toggle instructions display
      document
        .getElementById("instructionToggle")
        .addEventListener("click", function () {
          var content = document.getElementById("instructionContent");
          if (
            content.style.display === "none" ||
            content.style.display === ""
          ) {
            content.style.display = "block";
            this.textContent = "Hide Instructions";
            document.querySelector("#resetButton").style.display = "none";
            document.querySelector("#showLetterButton").style.display = "none";
          } else {
            content.style.display = "none";
            this.textContent = "Show Instructions";
            document.querySelector("#resetButton").style.display = "inline";
            document.querySelector("#showLetterButton").style.display =
              "inline";
          }
        });
    </script>
  </body>
</html>
